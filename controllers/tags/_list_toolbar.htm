<div data-control="toolbar">
    <?php if ($this->user->hasAccess('dynamedia.posts.manage_tags')): ?>
        <a
            href="<?= Backend::url('dynamedia/posts/tags/create') ?>"
            class="btn btn-primary oc-icon-plus">
            New Tag
        </a>

        <button
                class="btn btn-success oc-icon-check-circle"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onApprove"
                data-request-confirm="Are you sure you want to approve the selected Tags?"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', 'disabled')"
                data-stripe-load-indicator>
            Approve selected

        <button
            class="btn btn-danger oc-icon-trash-o"

            data-request-confirm="Are you sure you want to delete the selected Tags?"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', 'disabled')"
            data-stripe-load-indicator>
            Delete selected
        </button>

    <?php endif ?>
</div>
