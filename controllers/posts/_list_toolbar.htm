<div data-control="toolbar">
    <?php if ($this->user->hasAccess('dynamedia.posts.create_posts')): ?>
        <a
            href="<?= Backend::url('dynamedia/posts/posts/create') ?>"
            class="btn btn-primary oc-icon-plus">

        </a>
    <?php endif ?>

        <?php if ($this->user->hasAnyAccess([
            'dynamedia.posts.delete_own_posts',
            'dynamedia.posts.delete_all_posts'
            ])): ?>
            <button
                class="btn btn-danger oc-icon-trash-o"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"

                data-request-confirm="Are you sure you want to delete the selected Posts?"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', 'disabled')"

                Delete selected
            </button>
        <?php endif ?>
</div>
