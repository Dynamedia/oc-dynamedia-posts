# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/dynamedia/posts/models/category/fields.yaml

# Model Class name
modelClass: Dynamedia\Posts\Models\Category

# Default redirect location
defaultRedirect: dynamedia/posts/categories

# Create page
create:
    title: Create Category
    redirect: dynamedia/posts/categories/update/:id
    redirectClose: dynamedia/posts/categories

# Update page
update:
    title: Edit Category
    redirect: dynamedia/posts/categories
    redirectClose: dynamedia/posts/categories

# Preview page
preview:
    title: Preview Category
