# ===================================
#  Form Field Definitions
# ===================================
tabs:
    stretch: true
    fields:
        postPage:
            tab: Page Settings
            label: Post Display Page (With Categories)
            type: dropdown
        postPageWithoutCategory:
            tab: Page Settings
            label: Post Display Page (No Category)
            type: dropdown
            comment: Only used where using separate pages for posts and categories and post has no primary category

        categoryPage:
            tab: Page Settings
            label: Category Display Page
            type: dropdown

        tagPage:
            tab: Page Settings
            label: Tag Page
            type: dropdown

        defaultPostLayout:
            tab: CMS Layouts
            label: Default Post Layout
            type: dropdown
            options: \Dynamedia\Posts\Classes\Helpers\Form::getCmsLayoutOptions

        defaultCategoryLayout:
            tab: CMS Layouts
            label: Default Category Layout
            type: dropdown
            options: \Dynamedia\Posts\Classes\Helpers\Form::getCmsLayoutOptions

        defaultTagLayout:
            tab: CMS Layouts
            label: Default Tag Layout
            type: dropdown
            options: \Dynamedia\Posts\Classes\Helpers\Form::getCmsLayoutOptions