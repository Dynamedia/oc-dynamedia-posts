# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        name:
            label: Name
            tab: Detail
            span: left
            
        slug:
            label: Slug
            tab: Detail
            span: right
            preset: name

        excerpt:
            tab: Detail
            label: Excerpt
            type: richeditor
            size: huge
            comment: A short introduction

        images:
            tab: dynamedia.posts::lang.post.tab.images
            type: nestedform
            usePanelStyles: false
            form: $/dynamedia/posts/config/forms/image/main_image.yaml

        body:
            tab: dynamedia.posts::lang.post.tab.body
            type: repeater
            style: accordion
            groups: $/dynamedia/posts/config/forms/body/category_tag.yaml

        seo:
            label: SEO
            tab: SEO
            type: nestedform
            usePanelStyles: false
            form: $/dynamedia/posts/config/forms/seo.yaml

        posts:
            label: Posts
            tab: Posts
            type: relation
            select: title

        cms_layout:
            tab: Settings
            label: CMS Layout
            type: dropdown
            options: \Dynamedia\Posts\Classes\Helpers\Form::getCmsLayoutOptions
