# ===================================
#  Form Field Definitions
# ===================================
tabs:
    fields:
        title:
            tab: Detail
            span: left
            label: Post Title
            comment: This is the H1 tag

        slug:
            tab: Detail
            span: right
            label: Slug
            preset: title

        excerpt:
            tab: Detail
            label: Post Excerpt
            type: richeditor
            size: huge

        images:
            tab: dynamedia.posts::lang.post.tab.images
            type: nestedform
            usePanelStyles: false
            form: $/dynamedia/posts/config/forms/image/main_image.yaml

        body:
            tab: dynamedia.posts::lang.post.tab.body
            label: Post Body
            type: repeater
            style: accordion
            groups: $/dynamedia/posts/config/forms/body/post.yaml

        primary_category:
            tab: dynamedia.posts::lang.post.tab.categories
            label: Primary Category
            type: relation
            comment: The most relevant category

        categories:
            tab: dynamedia.posts::lang.post.tab.categories
            label: List Categories
            type: relation

        tags:
            tab: Tags
            label: Tags
            type: taglist
            mode: relation

        seo:
            tab: SEO
            type: nestedform
            usePanelStyles: false
            form: $/dynamedia/posts/config/forms/seo.yaml

        cms_layout:
            tab: dynamedia.posts::lang.post.tab.settings
            label: CMS Layout
            type: dropdown
            options: \Dynamedia\Posts\Classes\Helpers\Form::getCmsLayoutOptions

        is_published:
            tab: dynamedia.posts::lang.post.tab.settings
            span: left
            label: Published?
            type: switch
            default: off
            
        show_contents:
            tab: dynamedia.posts::lang.post.tab.settings
            span: right
            label: Show Contents?
            type: switch
            default: off

        published_at:
            tab: dynamedia.posts::lang.post.tab.settings
            label: Publishing Time
            type: datepicker
            comment: Default to now if published

        published_until:
            tab: dynamedia.posts::lang.post.tab.settings
            label: Published Until
            type: datepicker
            comment: Optional Post expiry time
