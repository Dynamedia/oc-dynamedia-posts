# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    title:
        label: Title
        searchable: true
    author:
        label: By
        relation: author
        select: concat(first_name, ' ', last_name)
    editor:
        label: Editor
        relation: editor
        select: concat(first_name, ' ', last_name)
    published_at:
        label: Published

