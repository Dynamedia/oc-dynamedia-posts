# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
    title:
        label: Title
        searchable: true
    primary_category:
        label: Primary Category
        relation: primary_category
        valueFrom: name
    author:
        label: By
        relation: author
        valueFrom: profile[fullName]

    editor:
        label: Editor
        relation: editor
        valueFrom: profile[fullName]

    published_at:
        label: Published

