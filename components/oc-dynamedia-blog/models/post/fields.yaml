# ===================================
#  Form Field Definitions
# ===================================
tabs:
    fields:
        title:
            tab: Introduction
            span: left
            label: Post Tile
            comment: This is the H1 tag
        slug:
            tab: Introduction
            span: right
            label: Slug
            preset: title
        introduction:
            tab: Introduction
            label: Post Introduction
            type: markdown
            size: huge
            comment: This is used for post lists and SEO description
        type:
            tab: Introduction
            label: Post Type
            type: dropdown

        main_images:
            tab: Images
            type: nestedform
            usePanelStyles: false
            form:
                tabs:
                    fields:
                        list_image:
                            tab: List Image
                            type: mediafinder
                            mode: image
                            imageHeight: 260
                            imageWidth: 260
                        list_image_alt:
                            tab: List Image
                            label: Image Alt Text
                        list_image_class:
                            tab: List Image
                            label: Image CSS Class
                        banner_image:
                            tab: Banner Image
                            type: mediafinder
                            mode: image
                            imageHeight: 200
                            imageWidth: 900
                        banner_image_alt:
                            tab: Banner Image
                            label: Image Alt Text
                        banner_image_class:
                            tab: Banner Image
                            label: Image CSS Class

        content:
            tab: Content
            type: nestedform
            usePanelStyles: false
            form:
                fields:
                    main:
                        label: Post Content
                        type: repeater
                        style: accordion
                        groups:
                            pagebreak:
                                name: Pagebreak
                                description: Add a simple page break
                                fields:
                                    title:
                                        label: Page Break
                                        placeholder: Page Break
                                    
                              
                            section:
                                name: Post Section
                                description: Add a section to this post
                                fields:
                                    heading:
                                        span: left
                                        label: Section Heading
                                        comment: H2
                                    id:
                                        span: right
                                        label: Section ID
                                        preset: heading
                                    in_contents:
                                        type: switch
                                        label: Include in contents?
                                        default: true

                                    body:
                                        label: Section Body
                                        type: markdown
                                        size: huge
                                    image:
                                        span: left
                                        label: Section Image
                                        type: mediafinder
                                        mode: image
                                        imageHeight: 200
                                        imageWidth: 200
                                    image_style:
                                        span: right
                                        label: Image Style
                                        type: dropdown
                                        emptyOption: Please choose a style
                                    image_alt:
                                        span: left
                                        label: Image Alt Text
                                    image_class:
                                        span: right
                                        label: Image CSS Class
                            html:
                                name: Raw HTML
                                description: Add a block of html
                                fields:
                                    body:
                                        label: Raw HTML
                                        type: codeeditor
                                        language: html
                                        size: huge

        is_published:
            tab: Settings
            label: Published?
            type: switch
            default: off
        published_at:
            tab: Settings
            label: Publishing Time
            type: datepicker
            comment: Default to now if published
        published_until:
            tab: Settings
            label: Publishing Time
            type: datepicker
            comment: Optional Post expiry time
